<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detailed Result</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/detailedresult.css">
</head>
<body>

  <div class="container">

    <h1>Detailed Exam Result</h1>

    <div class="student-info">
      <p><strong>Student Name:</strong> Sarah</p>
      <p><strong>Exam:</strong> <span id="examName"></span></p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody id="marksTable"></tbody>
    </table>

    <div class="total-section">
      <p><strong>Total:</strong> <span id="totalMarks"></span></p>
      <p><strong>Status:</strong> <span class="pass">Pass</span></p>
    </div>

    <div class="button-section">
      <button onclick="window.print()">Download / Print Marksheet</button>
      <button onclick="goBack()">Back</button>
    </div>

  </div>

  <script src="js/detailedresult.js"></script>
</body>
</html>
