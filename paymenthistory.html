<!DOCTYPE html>
<html>
<head>
  <title>Payment History</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
    }

    
/* ================= NAVBAR ================= */
.navbar {
    background: #ffffff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    padding: 12px 5px;

    position: fixed;      /* Make navbar fixed */
    top: 0;               /* Stick to top */
    left: 0;
    width: 100%;          /* Full width */
    z-index: 1000;        /* Stay above other content */
}

.nav-container {
    display: flex;
    align-items: center;
    justify-content: space-between;  /* IMPORTANT */
    padding: 15px 60px;
}


.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: 600;
}

.logo-img {
    width: 28px;
}

/* Menu */

.nav-menu {
    display: flex;
    align-items: center;
    gap: 30px;
    margin-left: auto;  /* pushes menu to right */
}


.nav-menu a {
    position: relative;
    text-decoration: none;
    color: #374151;
    font-size: 18px;
    font-weight: 500;
    padding-bottom: 5px;
}

.nav-menu a:hover {
    color: #2563eb;
}

.nav-menu a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background: #2563eb;
    transition: 0.3s;
}

.nav-menu a:hover::after,
.nav-menu a.active::after {
    width: 100%;
}

/* Login Button */
.login-btn {
    padding: 10px 24px;
    background: #1e3a5f;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
   
    margin-left: 25px;
}



/* ================= LOGIN POPUP ================= */

.login-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.popup-box{
    width:35%;
    background:#181818;
    padding:40px;
    border-radius:15px;
    position:relative;
}

.close-btn{
    position:absolute;
    top:15px;
    right:20px;
    font-size:28px;
    cursor:pointer;
    color: #d1d5db;
}

.popup-box input,
.popup-box select{
    width:100%;
    padding:18px;
    margin:20px 0;
    border-radius:12px;
    border:none;
    font-size:16px;
    background:#d9d9d9;
}

.main-btn{
    width:100%;
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:10px;
    color:#fff;
    background:linear-gradient(to right,#2b6cb0,#0f3057);
    cursor:pointer;
}

.payment-ctn{
  margin-top: 220px;
  margin-bottom: 320px;
}

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);

    }

    th, td {
      padding: 15px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #e5e7eb;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    
/* ================= FOOTER ================= */
.footer {
    background: #4f7093;
    color: #fff;
    padding: 40px 20px;
    text-align: center;
    margin-top: 60px;
}

.footer-links {
    display: flex;
    justify-content: center;
    gap: 80px;
    margin-bottom: 20px;
}

.footer-links a {
    color: #e5e7eb;
    text-decoration: none;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 20px;
    margin-bottom: 20px;
}

.copyright {
    font-size: 14px;
}
  </style>
</head>

<body>
  <!-- ================= NAVBAR ================= -->
<header class="navbar">
    <div class="nav-container">

        <!-- Logo -->
        <div class="logo">
    <img src="images/logo.png" alt="EduLink Logo" class="logo-img">
    <span>EduLink</span>
</div>


         <!-- Menu -->
        <nav class="nav-menu">
            <a href="studentdashboard.html">Dashboard</a>

        <!-- Login Button -->
<button class="login-btn" onclick="showLogin()">Login</button>

    </div>

<!-- LOGIN POPUP -->
<div class="login-overlay" id="loginForm">
    <div class="popup-box">
        <span class="close-btn" onclick="closeLogin()">&times;</span>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <select id="role">
            <option value="">Select Role</option>
            <option value="admin">Admin</option>

</div>

</div>

<footer class="footer">

</body>
</html>
