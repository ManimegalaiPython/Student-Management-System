<button class="login-btn" onclick="showLogin()">Login</button>

    </div>

<!-- LOGIN POPUP -->
<div class="login-overlay" id="loginForm">
    <div class="popup-box">
        <span class="close-btn" onclick="closeLogin()">&times;</span>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <select id="role">
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>

        <button class="main-btn" onclick="goLogin()">Login</button>
    </div>
</div>
</header>


  <div class="container">

    <h1>Fees Details</h1>

    <!-- Fee Cards -->
    <div class="cards">

      <div class="card">
        <p>Total Fees</p>
        <h2>$12,000</h2>
      </div>

      <div class="card">
        <p>Paid Amount</p>
        <h2>$8,000</h2>
      </div>

      <div class="card">
        <p>Pending Amount</p>
        <h2>$4,000</h2>
      </div>

      <div class="card">
        <p>Due Date</p>
        <h2>July 31, 2024</h2>
      </div>

    </div>

    <!-- Buttons Row -->
    <div class="button-row">
      <button class="light-btn" onclick="viewHistory()">View Payment History</button>
      <button class="dark-btn" onclick="downloadReceipt()">Download Receipt</button>
    </div>

    <!-- Pay Now Button -->
    <div class="pay-section">
      <button class="dark-btn pay-btn" onclick="payNow()">Pay Now</button>
    </div>

  </div>
