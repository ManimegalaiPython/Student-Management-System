<head>
    <meta charset="UTF-8">

     <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/adminattendance.css">
</head>
<body>
    <!-- ================= NAVBAR ================= -->
<header class="navbar">
    <div class="nav-container">

        <!-- Logo -->
        <div class="logo">
    <img src="images/logo.png" alt="EduLink Logo" class="logo-img">
    <span>EduLink</span>
</div>


        <!-- Menu -->
        <nav class="nav-menu">
            <a href="admindashboard.html">Dashboard</a>
            <a href="adminteacher.html">Teachers</a>
            <a href="adminstudents.html">Students</a>
            <a href="adminattendance.html"class="active">Attendance</a>
            <a href="adminexam.html">Exams & Result</a>
            <a href="adminfees.html">Fees</a>
            <a href="adminsetting.html">Settings</a>
        </nav>

        <!-- Login Button -->
<button class="login-btn" onclick="showLogin()">Login</button>

    </div>

<!-- LOGIN POPUP -->
<div class="login-overlay" id="loginForm">
    <div class="popup-box">
        <span class="close-btn" onclick="closeLogin()">&times;</span>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <select id="role">
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>

        <button class="main-btn" onclick="goLogin()">Login</button>
    </div>
</div>

</header>

<div class="container">

    <h2>Attendance Management</h2>

    <div class="form-group">
        <label>Class</label>
        <select id="classSelect">
            <option value="">Select Class</option>
            <option>10th A</option>
            <option>10th B</option>
        </select>
    </div>

    <div class="form-group">
        <label>Date</label>
        <input type="date" id="dateInput">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Roll Number</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
            </tbody>
        </table>
    </div>

    <div class="btn-container">
        <button id="saveBtn">Save Attendance</button>
    </div>

</div>
