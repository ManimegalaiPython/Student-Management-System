<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Management</title>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


     <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/adminteacher.css">
</head>
<body>


<header class="navbar">
    <div class="nav-container">

        <!-- Logo -->
        <div class="logo">
    <img src="images/logo.png" alt="EduLink Logo" class="logo-img">
    <span>EduLink</span>
</div>


        <!-- Menu -->
        <nav class="nav-menu">
            <a href="admindashboard.html">Dashboard</a>
            <a href="adminteacher.html"class="active">Teachers</a>
            <a href="adminstudents.html">Students</a>
            <a href="adminattendance.html">Attendance</a>
            <a href="adminexam.html">Exams & Result</a>
            <a href="adminfees.html">Fees</a>
            <a href="adminsetting.html">Settings</a>
        </nav>

        <!-- Login Button -->
<button class="login-btn" onclick="showLogin()">Login</button>

    </div>

<!-- LOGIN POPUP -->
<div class="login-overlay" id="loginForm">
    <div class="popup-box">
        <span class="close-btn" onclick="closeLogin()">&times;</span>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <select id="role">
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>

        <button class="main-btn" onclick="goLogin()">Login</button>
    </div>
</div>

</header>

<div class="container">
    <div class="header">
        <h1>Teacher Management</h1>
        <button class="add-btn" onclick="openAddModal()">Add Teacher</button>
    </div>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>Teacher Name</th>
                    <th>Subject</th>
                    <th>Class Assigned</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody id="teacherTable">
                <!-- JS will insert rows -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="teacherModal">
    <div class="modal-content">
        <h2 id="modalTitle">Add Teacher</h2>

        <input type="text" id="name" placeholder="Teacher Name">
        <input type="text" id="subject" placeholder="Subject">
        <input type="text" id="grade" placeholder="Class Assigned (e.g. Grade 10)">

        <div class="modal-buttons">
            <button class="save-btn" onclick="saveTeacher()">Save</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>
<!-- ================= FOOTER ================= -->
<footer class="footer">
    <div class="footer-container">

        <!-- Links -->
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
        </div>

        <!-- Copyright -->
        <p class="copyright">
            @2024 EduLink. All rights reserved.
        </p>

    </div>
</footer>

</script>

</body>
</html>
